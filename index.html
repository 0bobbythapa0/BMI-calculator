<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="measurement">
            <div class="measure">
                <div>Height</div>
                <input id="height" class="input-btn" type="text" placeholder="Height in cm">
            </div>
            <div class="measure">
                <div>Weight</div>
                <input id="weight" class="input-btn" type="text" placeholder="Weight in kg">
            </div>
        </div>
        <div class="btns">
            <button class="event-btn" id="calculate">Calculate</button>
            <button class="event-btn" id="clear">Clear</button>
        </div>
        <div id="result">Result</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
